    <h1>Email Form</h1>
    
    <form>
        <input id="name" alt="name" placeholder="Name Here" type="text"/>
        <input id="email" alt="email" placeholder="email@email.com" type="email"/>
        <button id="buton">Submit</button>
    </form>

    
    <script>
        var naeme = document.getElementById("name");
        var emaiel = document.getElementById("email");
        var button = document.getElementById("buton");
        
        function message (){
            var info = "Thank you " + naeme.value + " for submitting your email: " + emaiel.value;
            alert(info);
        }
        
        button.onclick = message;
        
    
    </script>
